{% extends "header.html" %}
{% block body %}
<div class="container">
	  <div class="row">
		    {% for data in datas %}
    		    <div div class="col-sm-4 result-grid">
    			      <a href = "{{ url_for('show',name=data['name'])}}">
                    <img class="img-circle img-responsive img-center" src="{{ data['img_url'][0] }}" alt="">
                    <h4>{{data['name']}}</h4>
                </a>
                <p>{{data['description']}}</p>
            </div>
  		  {% else %}
    		    Sorry, no {{search_query}} was found
  		  {% endfor %}
  	</div>
</div>

<div class="container" align = "center">
    <div class="row">
        <ul class="pagination">
            <li><a href="{{url_for('result', page = session['current_page'] - 1 )}}">&laquo;</a></li>
            {% for page in range(1,total_pages+1)%}
                <li><a href="{{ url_for('result', page = page) }}">{{ page }}</a></li>
            {% endfor %}
            <li><a href="{{url_for('result', page = session['current_page'] + 1 )}}">&raquo;</a></li>
        </ul>
    </div>
</div>

{% endblock %}
