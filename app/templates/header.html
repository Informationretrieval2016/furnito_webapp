<body>

                    <div class="placeholderdiv">

                    <div class="srch-container">
                    <form action="{{ url_for('result',page = 1) }}" method="post">

                                <input type="text" class="form-control" placeholder="{{search_query}}" name="srch-term" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
