<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Furnito-Your personal decorator</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/header.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<header class="common-header">
        <div class="container" style="width: 100%;">
            <div class="row">
                <div class="col-md-3">
                    <a href="{{ url_for('home') }}">
                        <div class="furnito-back-holder">
                            <h1 class="furnito">Furnito</h1>
                        </div>
                    </a>
                </div>
                <div class="col-md-6" style="padding-top: 10px">
                    <form action="{{ url_for('result',page = 1) }}" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{search_query}}" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    {% if not session.logged_in%}
                        <a href="{{ url_for('login') }}">login</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="{{ url_for('register') }}">register</a>
                    {% else %}
                        <p>welcome&nbsp;{{session.current_user}}. <a href="{{ url_for('logout') }}">exit</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    {% block body %}
    {% endblock %}
    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
