<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>furnito</title>

        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../static/css/signin.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">

            <form class="form-signin" action="{{ url_for('newuser') }}" method="POST">
                <h2 class="form-signin-heading">Registration</h2>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" maxlength="16" required autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" maxlength="16" required>
                <input type="password" id="repetpassword" name="repetpassword" class="form-control" placeholder="Repet Password" maxlength="16" required>
                <h3>Gender</h3>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="gender" id="male" value="male" autocomplete="off" required checked> Male
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="gender" id="female" value="female" autocomplete="off" required> Female
                    </label>
                </div>
                <h3>Age</h3>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="age" id="20-30" value="20-30" autocomplete="off" required checked> 20-30
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="age" id="30-40" value="30-40" autocomplete="off" required> 30-40
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="age" id="40-50" value="40-50" autocomplete="off" required> 40-50
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="age" id="50-60" value="50-60" autocomplete="off" required> 50-60
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="age" id="60+" value="60+" autocomplete="off" required> 60+
                    </label>
                </div>
                <h3>Favorite Style</h3>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="favoritestyle" id="modern" value="modern" autocomplete="off" required checked> Modern
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="favoritestyle" id="classical" value="classical" autocomplete="off" required> Classical
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="favoritestyle" id="traditional" value="traditional" autocomplete="off" required> Traditional
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="favoritestyle" id="contemporary" value="contemporary" autocomplete="off" required> Contemporary
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="favoritestyle" id="casual" value="casual" autocomplete="off" required> Casual
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="favoritestyle" id="industrial" value="industrial" autocomplete="off" required> Industrial
                    </label>
                </div>
                <div>
                    <br><br>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>

            <p>
                {{message}}
            </p>

        </div> <!-- /container -->


        <!-- jQuery -->
        <script src="../static/js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
